<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <img src="assets/images/stcalendar_logo_dark.png" alt="" class="img-fluid mb-4" id="login_logo">
                        <!-- <h4 class="mb-3 f-w-400">Signin</h4> -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Tài khoản">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Mật khẩu">
                        </div>
                        <div class="form-group text-left mt-2">
                            <div class="checkbox checkbox-primary d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Lưu đăng nhập</label>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary mb-4">Đăng nhập</button>
                        <p class="mb-2 text-muted">Quên mật khẩu? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Lấy lại</a></p>
                        <p class="mb-2 text-muted">Chưa có tài khoản? <a [routerLink]="['/auth/register']" class="f-w-400">Đăng ký</a></p>
                        <p class="mb-0 text-muted"><a [routerLink]="['/']" class="f-w-400">Về trang chủ</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
